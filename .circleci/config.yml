version: 2.1

orbs:
  node: circleci/node@4.2.1

executors:
  linux:
    docker:
      - image: cimg/base:2021.01

jobs:
  test-and-build:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>.0
          install-yarn: true
          install-npm: false
      - run: yarn
      - run: yarn build
      - run: yarn lint
      - run: yarn test --maxWorkers=2 --coverage

  release:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn release

workflows:
  version: 2
  test-and-release:
    jobs:
      - test-and-build:
          matrix:
            parameters:
              os:
                - linux
              node-version:
                - '12.20'
                - '14.15'
                - '15.4'
      - release:
          filters:
            branches:
              only:
                - master
                - beta
          requires:
            - test-and-build
